language: node_js
node_js:
- '4.4'
sudo: false
before_install:
- npm install -g npm@2.13.5
- npm install -g grunt-cli
install: npm install
services:
- docker
script:
- npm run bootstrap
- npm start
- npm test
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      secure: 
